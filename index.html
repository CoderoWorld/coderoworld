<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | CoderoWorld</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #2a2d32;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #ffffff;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 70px;
      transition: transform 0.3s;
    }

    header img:hover {
      transform: scale(1.05);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff6600;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: #3b3e44;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005dc0;
    }

    footer {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <nav>
      <ul>
        <li><a href="site.html">eBook</a></li>
        <li><a href="contact.html">Contactează-ne</a></li>
        <li><a href="donate.html">Donează</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <section id="ebooks">
      <h2>eBook-urile noastre</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="carte1.png" alt="eBook 1">
          <h3>Your Car (2,99€) | RO & ENG</h3>
          <a href="https://coderoworld.gumroad.com/l/yourcar_codero" class="btn" target="_blank">Cumpără acum</a>
        </div>
        <div class="product-card">
          <img src="carte2.png" alt="eBook 2">
          <h3>Momentan indisponibil</h3>
          <a href="https://coderoworld.gumroad.com/" class="btn" target="_blank">Indisponibil</a>
        </div>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 Codero World | Toate drepturile rezervate.
  </footer>
</body>
</html>
