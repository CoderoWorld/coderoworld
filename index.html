<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roberto & Corina</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* FUNDAL ROMANTIC */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(180deg, #ffe6f0, #ffb3d9);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        color: #ff4da6;
        text-align: center;
    }

    /* TITLU */
    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 7em;
        margin: 0;
        color: #ff4da6;
        text-shadow: 2px 2px 10px rgba(255,77,166,0.5), 0 0 15px rgba(255,77,166,0.2);
    }

    /* SUBTITLU */
    h2 {
        font-family: 'Great Vibes', cursive;
        font-size: 3em;
        margin: 15px 0 50px 0;
        color: #ff4da6;
        text-shadow: 1px 1px 6px rgba(255,77,166,0.4);
        line-height: 1.2;
    }

    /* LINK DOWNLOAD */
    .download-link {
        display: inline-block;
        padding: 18px 45px;
        background: linear-gradient(135deg, #ff4da6, #ff80bf, #ff4da6);
        color: #fff;
        font-size: 2em;
        font-weight: bold;
        border-radius: 30px;
        text-decoration: none;
        box-shadow: 0 5px 25px rgba(255,77,166,0.6);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        z-index: 10;
    }

    .download-link:hover {
        transform: scale(1.05) rotate(-1deg);
        box-shadow: 0 10px 35px rgba(255,77,166,0.9);
    }

    .download-link::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 10%, transparent 10.01%);
        background-size: 50% 50%;
        animation: glitter 4s linear infinite;
        pointer-events: none;
    }

    @keyframes glitter {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* INIMIOARE ROZ */
    .heart {
        position: absolute;
        width: 12px;
        height: 12px;
        transform: rotate(45deg);
        background: #ff4da6;
        border-radius: 2px;
        opacity: 0.8;
        animation: floatUp linear infinite;
        box-shadow: 0 0 6px #ff80bf, 0 0 12px #ff4da6;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: #ff4da6;
        border-radius: 50%;
        box-shadow: 0 0 6px #ff80bf, 0 0 12px #ff4da6;
    }

    .heart::before { top: -6px; left: 0; }
    .heart::after { top: 0; left: -6px; }

    @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(45deg) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-30vh) rotate(45deg) scale(1); opacity: 0; }
    }

    /* PARTICULE ROZ */
    .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255,77,166,0.6);
        border-radius: 50%;
        animation: moveParticle linear infinite;
    }

    @keyframes moveParticle {
        0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
        50% { opacity: 0.7; }
        100% { transform: translateY(-30vh) scale(1); opacity: 0; }
    }

    /* TEXT CASA DE PIATRA */
    .footer-text {
        position: absolute;
        bottom: 20px;
        font-family: 'Great Vibes', cursive;
        font-size: 2em;
        color: #ff4da6;
        text-shadow: 1px 1px 6px rgba(255,77,166,0.4);
        text-align: center;
        width: 100%;
        z-index: 10;
    }

    /* MEDIA QUERIES PENTRU MOBILE */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 3.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .download-link {
            font-size: 1.5em;
            padding: 15px 35px;
        }
        .footer-text {
            font-size: 1.5em;
        }
    }

    @media screen and (max-width: 480px) {
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .download-link {
            font-size: 1.2em;
            padding: 12px 25px;
        }
        .footer-text {
            font-size: 1.2em;
        }
    }
</style>
</head>
<body>
    <h1>Roberto & Corina</h1>
    <h2>Poze cununie  19.09.2025</h2>

    <a href="Roberto&Corina - Cununie 19.09.2025.rar" download class="download-link">Descarcă arhiva cu poze de aici</a>

    <div class="footer-text">Casă de piatră!</div>

    <script>
        // INIMIOARE ROZ
        const numHearts = 20;
        for(let i=0; i<numHearts; i++){
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const size = Math.random() * 10 + 8;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (6 + Math.random() * 6) + 's';
            heart.style.opacity = 0.5 + Math.random() * 0.5;
            document.body.appendChild(heart);
        }

        // PARTICULE ROZ
        const numParticles = 50;
        for(let i=0; i<numParticles; i++){
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 3 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDuration = (5 + Math.random() * 8) + 's';
            particle.style.opacity = 0.3 + Math.random() * 0.5;
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
